texts:
  en: Google Engineering Practices Documentation
  ja: Google Engineering Practices Documentation (日本語訳)
---
texts:
  en: >-
    Google has many generalized engineering practices that cover all languages and

    all projects. These documents represent our collective experience of various

    best practices that we have developed over time. It is possible that open source

    projects or other organizations would benefit from this knowledge, so we work to

    make it available publicly when possible.
  ja: >-
    Google には、あらゆる言語とあらゆるプロジェクトをカバーする広範なエンジニアリングの慣行があります。
    
    ここにあるドキュメントは私達が経験からさまざまなベストプラクティスを長年にわたって培ってきたことを表しています。

    この知識がオープンソースプロジェクトや他の組織の利益になるかもしれませんから、私達は可能なときにはそれを公開します。
---
texts:
