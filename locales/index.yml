texts:
  en: Terminology
  ja: 用語
---
texts:
  en: >-
    There is some Google-internal terminology used in some of these documents, which

    we clarify here for external readers:
  ja: >-
    ここにあるドキュメントには、Google 内部で使われる用語があります。外部の読者のために意味を掲載しておきます。
---
texts:
  en: >-
    **CL**: Stands for "changelist," which means one self-contained change that
        has been submitted to version control or which is undergoing code review.
        Other organizations often call this a "change" or a "patch."
  ja: >-
    **CL**: 「changelist」の略。一つの独立した変更を意味していて、バージョン管理下に送信されたものや、まだコードレビュー中のものを指すこともあります。他組織では「変更」「パッチ」とよく呼ばれます。
---
texts:
  en: >-
    **LGTM**: Means "Looks Good to Me." It is what a code reviewer says when
        approving a CL.
  ja: >-
    **LGTM**: 「Looks Good to Me」(私には良さそうに見える) という意味。コードレビュアーが CL を承認するときに言う。
---
